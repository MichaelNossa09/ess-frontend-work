<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./login.component.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>ESS - Login</title>
  </head>
  <body>
    <header>
      <div class="LogoHeader">
        <img src="../../../assets/LogoBanasanWhite.png" alt="Logo Banasan" />
      </div>
    </header>
    @if (!isLogged) {
    <div class="container-login">
      <div class="contenedor-login">
        <div class="parte-superior-login">
          <img src="../../../assets/ESS.png" alt="ESS Logo" />
          <h5>ESS - Seguridad Informática</h5>
        </div>
        <div class="parte-inferior-login">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="divCorreo">
              <input
                type="text"
                id="correo"
                name="correo"
                required
                class="correoInputLogin"
                formControlName="correo"
                [ngClass]="{
                  invalid:
                    loginForm.get('correo')?.invalid &&
                    loginForm.get('correo')?.touched
                }"
              />    
              <label for="correo" class="correoLabelLogin"
                >Correo Electrónico</label
              >
            </div>

            <div class="divPassword">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="passwordInputLogin"
                formControlName="password"
                [ngClass]="{
                  invalid:
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                }"
              />
              <label for="password" class="passwordLabelLogin"
                >Contraseña</label
              >
            </div>

            <div class="divCheck">
              <input
                type="checkbox"
                id="checkBoxLogin"
                class="checkBoxLogin"
                onclick="PasswordVisibility()"
              />
              <label for="checkBoxLogin" class="checkBoxLoginLabel"
                >Mostrar contraseña</label
              >
            </div>
            <input type="submit" value="Ingresar" />
          </form>
        </div>
      </div>
    </div>
    }

    <footer>
      <div class="footer">
        <h5>Todos los derechos reservados. © 2023 V1</h5>
      </div>
    </footer>
  </body>
</html>
